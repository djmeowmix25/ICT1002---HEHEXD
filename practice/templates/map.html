<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Local Schools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcTmvr28tpdV8iDiN1K57P_f5kuXmFen4&callback=initMap" type="text/javascript"></script>
    <script type="text/javascript">
        
        

        function initMap() {
            var lat1 = parseFloat("{{networklog.lat}}");
            var lng1 = parseFloat("{{networklog.lng}}");
            map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: lat1, lng: lng1 },
                    zoom: 16,
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>{{networklog.country}} School</h1>
        <div id="map" style="width:100%; height:500px;"></div>
    </div>
</body>

</html>
